   <body class="bg" onload="gTime()">

     <!-- Menu -->

      <div class="header" onclick="onOutClick()">
        <div class="clock" id="clock"></div>
        <div class="spec2"></div>
        <div class="date" id="date"></div>
      </div>
      <div class="ws" onclick="onOutClick()">
        <div class="wbox">
          <div class="box" id="outside_temp"></div>
          <div class="box" id="outside_pres"></div>
          <div class="box" id="outside_hum"></div>
          <div class="box" id="outside_light"></div>
          <div class="toot" id="termDate"></div>
        </div>
      </div>

      <div class="outSensCont" id="osCont"  onclick="goDefault()">

              </div>
              <div class="sens-box to-left">
                <div class="sens" id="k0_people"><i class="fas fa-male lg people"></i></div>

              <div class="room-name trans">Коридор</div>

      			</div>

            <div class="room-box">
              <div class="room">
                <!-- ROOM CONTENT -->
                <div class="content-box">DoorSensor
                  <div class="container">
                    <div class="row">
                      <div class="col-9"></div>
                      <div class="col-3">
                        <div class="btn btn-danger text-right" onclick="wsSend('door', 'k0', 'upd', 0)">update</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="content-box"></div>
                <div class="content-box"></div>
              </div>
            </div>
      		</div>
